name: Build and Upload to S3

on:
  push:
    branches:
    - main  # eller den branch du vill trigga deploys från
  workflow_dispatch:  # Lägger till möjlighet att köra manuellt

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
      
    - name: Konfigurera Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Använd den Node-version som passar ditt projekt
        # Ta bort cache-raden eller använd alternativ nedan
    
    - name: Installera dependencies
      run: npm ci  # Använder package-lock.json för exakt samma dependencies
    
    - name: Bygga projekt
      run: npm run build  # Skapar dist-mappen
    
    - name: Synka till S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-north-1'
        SOURCE_DIR: 'dist'